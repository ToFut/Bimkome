<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>


  <div class="example-table-container">
    <table mat-table matSort [dataSource]="dataSource" class="example-table"
            matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team name </th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="Member">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Member </th>
        <td mat-cell *matCellDef="let element"> {{element.member}} </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Created_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="User_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User id </th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
